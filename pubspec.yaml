name: climafluttermaster
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter_spinkit: ^5.1.0
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  geolocator: ^8.2.1

dev_dependencies:

  http: ^0.13.4
  flutter_test:
    sdk: flutter




  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900
